<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Miguel Soza">
  <meta name="description" content="WDDD 330 Auto Web World">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/checkout.js"></script>

  <title>Auto Web World Project</title>
</head>
<body>
  <header id="main-header"></header>
  <main>
    <div id="main-content">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout-form">
        <form name="checkout" class="checkout__form" method="get" action="thankyou.html">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required>
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required>
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" name="street" id="street" required>
              <label for="city">City</label>
              <input type="text" name="city" id="city" required>
              <label for="state">State</label>
              <input type="text" name="state" id="state" required>
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" id="zip" required>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number Number</label>
              <input type="text" name="cardNumber" id="cardNumber" required>
              <label for="expiration">Expiration Date</label>
              <input type="text" name="expiration" id="expiration" required>
              <label for="code">Security Code</label>
              <input type="text" name="code" id="code" required>
            </div>
          </fieldset>

          <fieldset class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-row">
              <span class="summary-label">Subtotal:</span>
              <span class="summary-value" id="subTotal"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Tax:</span>
              <span class="summary-value" id="tax"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Shipping Estimate:</span>
              <span class="summary-value" id="shipping"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Order Total:</span>
              <span class="summary-value" id="orderTotal"></span>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </div>
  </main>
  <footer id="main-footer"></footer>
</body>
</html>
